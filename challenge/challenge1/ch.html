<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devicepwidth">
    <title>簡単！肉じゃがの作り方</title>
    <link rel="stylesheet" href="ch.css">
</head>
<body>
    <h1 style="background-color:#f83;">簡単！肉じゃがの作り方</h1>
    <h2 style="background-color:#f83;">煮崩れしにくい肉じゃがレシピを紹介します。</h2>
    <section>
        <p><img src="recipe.jpg" alt="完成した肉じゃがの写真" width="800" height="400"></p>
    </section>
    <div class="flexContainer">
        <section class="bun">
            <h2 style="color: #f83">材料</h2>
            <ul>
                <li>牛肉</li>
                <li>じゃがいも</li>
                <li>玉ねぎ</li> 
                <li>にんじん</li>
                <li>糸こんにゃく</li>
                <li>調味料</li>
                <li>水</li>
            </ul>
        </section>
        <section class="bun">
            <p ><h2 style="color: #f83">手順</h2></p>
            <ol>
                <li>具材を食べやすい大きさにカットします。</li>
                <li>カットした具材を鍋に入れて炒めます。</li>
                <li>調味料と水を鍋に入れ、煮込みます。</li>
                <li>じゃがいもに味がしみたら完成です。</li>
            </ol>
            <p>ポイント：じゃがいもは煮物向きなメークインを使います</p>
        </section>
    </div>
    <div class="btnArea">
        <p class="btn"><a href="#">キットの購入はこちら</a></p>
        <address>レシピのお問い合わせは<a href="#">こちら</a></address>
    </div>
    
    
</body>
</html>
